<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="icon" href="/images/logcpy-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="/css/mdb.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="mb-4" th:text="Login"></h3>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input name="email" th:placeholder="Email" type="email" id="Email" class="form-control" />
            <label class="form-label" for="Email">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" th:placeholder="Password" name="password"  id="password" class="form-control" />
            <label class="form-label" for="password">Password</label>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                </div>
            </div>

            <div class="col text-center">
                <!-- Simple link -->
                <a th:href="@{|/register|}" th:text="'Register'"></a>
            </div>
        </div>

        <!-- Submit button -->
        <button type="Submit" class="btn btn-primary btn-block" th:text="Login"></button>
        <div th:if="${param.error}"><p>Email or Password is invalid.</p></div> <br />
    </form>


    <footer>
        <script type="text/javascript" src="/js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript"></script>
    </footer>
</body>
</html>
